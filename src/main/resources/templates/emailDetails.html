<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2575fc;
            color: #fff;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }

        .nav-buttons a {
            text-decoration: none;
            margin-left: 12px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #1a5ed8;
            color: #fff;
        }

        .email-details-container {
            padding: 20px 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .email-details {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            word-wrap: break-word;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .email-header p {
            margin: 6px 0;
            font-size: 14px;
            color: #555;
        }

        .email-header span.label {
            font-weight: 600;
            color: #333;
            margin-right: 6px;
        }

        h2.subject {
            margin: 0 0 10px;
            font-weight: 700;
            font-size: 20px;
            color: #2575fc;
        }

        .email-body {
            font-size: 15px;
            line-height: 1.6;
            color: #444;
        }

        .email-footer {
            text-align: right;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 12px;
            font-style: italic;
        }

        a.back-link {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
            font-size: 14px;
        }

        a.back-link:hover {
            color: #1a5ed8;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Email Details</h1>
    <div class="nav-buttons">
        <a th:href="@{/emails}">Inbox</a>
        <a th:href="@{/emails/compose}">Compose</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="email-details-container">
    <a th:href="@{/emails}" class="back-link">‚Üê Back to Inbox</a>

    <div class="email-details">
        <div class="email-header">
            <h2 class="subject" th:text="${email.subject != null ? email.subject : 'No Subject'}">Subject</h2>
            <p>
                <span class="label">From:</span>
                <span th:text="${email.sender != null ? email.sender.email : 'Unknown'}">sender@example.com</span>
            </p>
        </div>

        <div class="email-body" th:text="${email.body != null ? email.body : 'No content available.'}">
            Email body here...
        </div>

        <div class="email-footer">
        <span>
          <strong>Sent at:</strong>
          <span th:if="${email.sentAt != null}" th:text="${#temporals.format(email.sentAt, 'dd MMM yyyy HH:mm')}">Timestamp</span>
          <span th:unless="${email.sentAt != null}">No Date</span>
        </span>
        </div>
    </div>
</div>
</body>
</html>
