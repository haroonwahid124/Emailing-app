<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        a.back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        .email-details {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .email-header p {
            margin: 0 0 8px 0;
            font-size: 14px;
        }

        .email-header span.label {
            font-weight: bold;
            color: #555;
            margin-right: 6px;
        }

        h2.subject {
            margin: 0;
            font-size: 20px;
            color: #2575fc;
        }

        .email-body {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
        }

        .email-footer {
            text-align: right;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
<a th:href="@{/emails}" class="back-link">‚Üê Back to Inbox</a>

<div class="email-details">
    <div class="email-header">
        <p>
            <span class="label">From:</span>
            <span th:text="${email.sender != null ? email.sender.email : 'Unknown'}">sender@example.com</span>
        </p>
        <p>
            <span class="label">Subject:</span>
            <span th:text="${email.subject != null ? email.subject : 'No Subject'}">No Subject</span>
        </p>
    </div>

    <div class="email-body" th:text="${email.body != null ? email.body : 'No content available.'}">
        Email body here...
    </div>

    <div class="email-footer">
      <span>
        <strong>Sent at:</strong>
        <span th:if="${email.sentAt != null}" th:text="${#temporals.format(email.sentAt, 'dd MMM yyyy HH:mm')}">Timestamp</span>
        <span th:unless="${email.sentAt != null}">No Date</span>
      </span>
    </div>
</div>
</body>
</html>
