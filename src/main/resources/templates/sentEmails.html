<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sent Emails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            background-color: #2575fc;
        }

        .navbar a {
            text-decoration: none;
            margin-left: 12px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background: #1a5ed8;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        th {
            background-color: #e6f0ff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td[colspan="3"] {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a th:href="@{/emails}">Inbox</a>
    <a th:href="@{/emails/compose}">Compose</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<h1>Sent Emails</h1>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>To</th>
            <th>Subject</th>
            <th>Message Preview</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="email : ${sentEmails}">
            <td th:text="${email.receiver.email}">receiver@example.com</td>
            <td th:text="${email.subject}">Subject here</td>
            <td th:text="${#strings.abbreviate(email.body, 40)}">Preview of message</td>
        </tr>
        <tr th:if="${#lists.isEmpty(sentEmails)}">
            <td colspan="3">No sent emails found.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
