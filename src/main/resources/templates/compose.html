<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compose Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-buttons a {
            text-decoration: none;
            margin-left: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            background: #ffffff30;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #ffffff60;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #6a11cb;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Compose Email</h1>
    <div class="nav-buttons">
        <a th:href="@{/emails}">Inbox</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="form-container">
    <form th:action="@{/emails/send}" method="post">
        <label for="receiverEmail">To</label>
        <input type="email" id="receiverEmail" name="receiverEmail" placeholder="recipient@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject..." required />

        <label for="body">Message</label>
        <textarea id="body" name="body" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Email</button>
    </form>
</div>
</body>
</html>
