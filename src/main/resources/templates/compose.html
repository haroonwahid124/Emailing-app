<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compose Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2575fc;
            color: #fff;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }

        .nav-buttons a {
            text-decoration: none;
            margin-left: 12px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #1a5ed8;
            color: #fff;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1a5ed8;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Compose Email</h1>
    <div class="nav-buttons">
        <a th:href="@{/emails}">Inbox</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="form-container">
    <form th:action="@{/emails/send}" method="post">
        <label for="receiverEmail">To</label>
        <input type="email" id="receiverEmail" name="receiverEmail" placeholder="recipient@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject..." required />

        <label for="body">Message</label>
        <textarea id="body" name="body" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Email</button>
    </form>
</div>
</body>
</html>
