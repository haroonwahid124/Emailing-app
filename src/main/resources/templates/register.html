<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <style>
        /* Reset some basics */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 360px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 8px 2px #6a11cb;
            color: #000;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #6a11cb;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            letter-spacing: 1px;
        }
        button:hover {
            background: #2575fc;
        }
        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #ddd;
        }
        .footer-text a {
            color: #fff;
            text-decoration: underline;
            font-weight: 600;
        }
        .footer-text a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form th:action="@{/api/users/register}" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Your username" required />

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="At least 6 characters" minlength="6" required />

        <button type="submit">Register</button>
    </form>
    <p class="footer-text">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</div>
</body>
</html>
