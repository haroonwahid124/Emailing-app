<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        color: #333;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #2575fc;
        color: #fff;
    }

    .navbar h1 {
        margin: 0;
        font-size: 22px;
    }

    .nav-buttons a {
        text-decoration: none;
        margin-left: 12px;
        padding: 8px 16px;
        border-radius: 6px;
        background: #fff;
        color: #2575fc;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-buttons a:hover {
        background: #1a5ed8;
        color: #fff;
    }

    .inbox {
        padding: 20px 30px;
        max-width: 800px;
        margin: 0 auto;
    }

    .email {
        background: #ffffff;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
    }

    .email:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    .email h3 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #2575fc;
    }

    .email p {
        margin: 4px 0;
        font-size: 14px;
        color: #555;
    }

    .email span {
        font-size: 13px;
        color: #888;
    }

    a.email-link {
        color: inherit;
        text-decoration: none;
        display: block;
    }
  </style>
</head>
<body>
<div class="navbar">
  <h1>Your Inbox</h1>
  <div class="nav-buttons">
    <a th:href="@{/emails/compose}">Compose</a>
    <a th:href="@{/emails/sent}">Sent Emails</a>
    <a th:href="@{/logout}">Logout</a>
  </div>
</div>

<div class="inbox">
  <div th:each="email : ${emails}" class="email">
    <a th:href="@{/emails/view/{id}(id=${email.id})}" class="email-link">
      <h3 th:text="${email.subject != null && !#strings.isEmpty(email.subject) ? email.subject : 'No Subject'}">Subject</h3>
      <p><strong>From:</strong> <span th:text="${email.sender != null && email.sender.email != null ? email.sender.email : 'Unknown sender'}">sender@example.com</span></p>
      <p th:if="${email.sentAt != null}" th:text="${#temporals.format(email.sentAt, 'dd MMM yyyy HH:mm')}">Sent At</p>
      <p th:unless="${email.sentAt != null}">No Date</p>
    </a>
  </div>
</div>

</body>
</html>
