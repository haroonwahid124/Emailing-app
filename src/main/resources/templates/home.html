<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2575fc;
            color: #fff;
        }
        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }
        .nav-buttons a {
            text-decoration: none;
            margin-left: 12px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .nav-buttons a:hover {
            background: #1a5ed8;
            color: #fff;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }
        .content h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
        }
        .content p {
            font-size: 16px;
            max-width: 600px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Messaging App</h1>
    <div class="nav-buttons">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </div>
</div>

<div class="content">
    <h2>Welcome to my Messaging App</h2>
    <p>Stay connected and send messages securely. Sign up or log in to get started.</p>
</div>
</body>
</html>
