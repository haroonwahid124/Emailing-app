<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 26px;
        }

        .nav-buttons a {
            text-decoration: none;
            margin-left: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            background: #ffffff30;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .nav-buttons a:hover {
            background: #ffffff60;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content h2 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Messaging App</h1>
    <div class="nav-buttons">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </div>
</div>

<div class="content">
    <h2>Welcome to the Messaging App</h2>
    <p>Stay connected and send messages securely. Sign up or log in to get started.</p>
</div>
</body>
</html>
